<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Product Manager</title>
</head>
<body>

<!--Create Asset Form-->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Product</h1>
            <div class="card-body">
                <form th:action="@{/product}" th:object="${product}" method="POST">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input
                                type="text"
                                name="product"
                                th:field="*{name}"
                                class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <input
                                type="text"
                                name="brand"
                                th:field="*{brand}"
                                class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Made-In</label>
                        <input
                                type="text"
                                name="madeIn"
                                th:field="*{madeIn}"
                                class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control">
                    </div>

                    <div class="box-footer">
                        <div class="row">
                            <button class="btn btn-primary mr-4" type="submit">Submit</button>
                            <button class="btn btn-warning" type="submit">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!--End Asset Form-->


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
